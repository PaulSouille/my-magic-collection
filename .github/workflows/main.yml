name: Increment Version and Build Docker Image

on:
  push:
    branches:
      - master

jobs:
  increment-version:
    if: "!contains(github.event.head_commit.message, 'ci: increment version')"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install npm dependencies
        run: npm install

      - name: Increment version
        run: |
          npm version patch --no-git-tag-version
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add package.json
          git commit -m "ci: increment version to $(cat package.json | jq -r .version)"

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master

  build-docker-image:
    needs: increment-version
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Read Docker Image Identifiers
        run: echo ::set-env name=IMAGE_REPOSITORY::$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/${{  env.IMAGE_REPOSITORY }}/mmc-app:latest

      - name: Log out from GitHub Container Registry
        run: docker logout ghcr.io
